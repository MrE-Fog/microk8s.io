<header id="navigation" class="p-navigation">
  <div class="p-navigation__row">
    <div class="p-navigation__banner">
      <div class="p-navigation__logo u-vertically-center">
        <a class="p-navigation__item" href="/" style="color:white;">
          MicroK8s
        </a>
      </div>
      <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
      <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Close menu</a>
    </div>

    <nav class="p-navigation__nav" aria-label="Main">
      <ul class="p-navigation__items">
        <li class="p-navigation__item {% if request.path in ['/high-availability',] %}is-selected{% endif %}">
          <a class="p-navigation__link" href="/high-availability">Features</a>
        </li>
        <li class="p-navigation__item {% if request.path in ['/tutorials',] %}is-selected{% endif %}">
          <a class="p-navigation__link" href="/tutorials">Tutorials</a>
        </li>
        <li class="p-navigation__item {% if request.path in ['/docs', '/docs/faq', '/docs/protocol'] %}is-selected{% endif %}">
          <a class="p-navigation__link" href="/docs/">Docs</a>
        </li>
        <li class="p-navigation__item">
          <a class="p-navigation__link" class="p-link--external" href="https://discuss.kubernetes.io/c/general-discussions/microk8s/26">Community</a>
        </li>
      </ul>
      <div class="p-github-buttons">
        {% include "/partial/_github-buttons.html" %}
      </div>
    </nav>
  </div>
</header>
